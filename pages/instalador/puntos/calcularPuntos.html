<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManualesProse | calcular</title>
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../css/styless.css">
    <script defer src="../../../js/productos.js"></script>
    <script defer src="../../../js/modal.js"></script>
    <script defer src="../../../js/app.js"></script>
</head>
<body>
    <header class="calcular_header">
        <h1 id="titulo" class="titulo">Calcular puntos</h1>
        <button id="boton-carrito"><i class="fad fa-calculator-alt"></i><span id="contadorCarrito">0</span></button>
    </header>

    <select id="filtroTalle">
        <option value="all">Todos</option>
        <option value="CENTRAL">Central</option>
        <option value="DETECTOR">Detector</option>
        <option value="MAGNETICO">Magnetico</option>
        <option value="COMUNICADOR">Comunicador</option>
        <option value="SIRENA">Sirena</option>
        <option value="TECLADO">Teclado</option>
        <option value="CAMARAS">Camaras</option>
        <option value="CF">Caja fuerte</option>
        <option value="RECEPTORA">Receptora</option>
    </select>


    <main id="contenedor-productos">

    </main>

    <div class="modal-contenedor">
        <div class="modal-carrito">
            <h3>PUNTAJE</h3>
            <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
            <div id="carrito-contenedor">
                <!-- <div class="productoEnCarrito">
                    <p>Buzo 1</p>
                    <p>Precio: $1200</p>
                    <button class="boton-eliminar"><i class="fas fa-trash-alt"></i></button>
                </div> -->
            </div>
            <p class="precioProducto">Puntaje total: <span id="precioTotal">0</span></p>
            <button id="vaciar-carrito" class="boton-agregar">Vaciar carrito</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
</body>
</html>
