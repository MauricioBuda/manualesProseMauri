<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManualesProse | calcular</title>
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../../../css/styless.css">
    <script defer src="../../../js/productos.js"></script>
    <script defer src="../../../js/modal.js"></script>
    <script defer src="../../../js/app.js"></script>
</head>
<body>
    <header class="calcular_header">
        <h1 id="titulo" class="titulo">Calcular puntos</h1>
        <button id="boton-carrito"><span>Total </span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
          </svg><span id="contadorCarrito"> 0</span></button>
    </header>

    <select id="filtroTipo">
        <option value="TODO">Todo</option>
        <option value="ACTIVIDAD">Actividades</option>
        <option value="CENTRAL">Central</option>
        <option value="DETECTOR">Detector</option>
        <option value="MAGNETICO">Magnetico</option>
        <option value="COMUNICADOR">Comunicador</option>
        <option value="SIRENA">Sirena</option>
        <option value="TECLADO">Teclado</option>
        <option value="CAMARAS">Camaras</option>
        <option value="CF">Caja fuerte</option>
        <option value="RECEPTORA">Receptora</option>
    </select>


    <main id="contenedor-productos">

    </main>

    <div class="modal-contenedor">
        <div class="modal-carrito">
            <h3 class="h3_puntaje">PUNTAJE</h3>
            <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
            <div id="carrito-contenedor">

            </div>
            <p class="precioProducto">Puntaje total: <span id="precioTotal">0</span></p>
            <button id="vaciar-carrito" class="boton-agregar">Eliminar todo lo cargado</button>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
</body>
</html>
